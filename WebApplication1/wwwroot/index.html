<!DOCTYPE html><html><head>    <meta charset="utf-8" />    <title>Demo Web Client Call Server</title>    <link href="index.css" rel="stylesheet" />    <script src="index.js"></script>    <style>        body {            margin-top:80px;            text-align: center;        }        #ulUsers {            font-family: Arial, Helvetica, sans-serif;            border-collapse: collapse;            width: 80%;            margin-left: auto;            margin-right: auto;            text-align: left;        }            #ulUsers td, #ulUsers th {                border: 1px solid #ddd;                padding: 8px;            }            #ulUsers tr:nth-child(even) {                background-color: #f2f2f2;            }            #ulUsers tr:hover {                background-color: #ddd;            }            #ulUsers th {                padding-top: 12px;                padding-bottom: 12px;                text-align: left;                background-color: #04AA6D;                color: white;            }    </style></head><body>    <h1>Users list Table from API</h1>    <table id="ulUsers">    </table>    <br />        <div id="inputs" hidden="hidden">            <label for="fname">First name:</label><br>            <input id="txtName" placeholder="Name"/><br>            <label for="fname">Email:</label><br>            <input id="txtEmail" placeholder="Email" /><br>            <label for="fname">Password:</label><br>            <input id="txtPass" placeholder="PassWord" /><br>            <label for="fname">Grade:</label><br>            <input id="txtGrade" placeholder="Grade" /><br><br>        </div>        <br />    <button id="btnAdd" onclick="document.getElementById('inputs').hidden = false">Add User</button>&nbsp;<button id="btn1" >Get All Users</button></body></html>
